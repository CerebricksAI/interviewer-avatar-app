<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Avatar Interview — Tavus</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0f0f1a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ── Start Screen ── */
    #start-screen {
      text-align: center;
    }

    #start-screen h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #a78bfa;
    }

    #start-screen p {
      color: #aaa;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    #start-btn {
      background: #7c3aed;
      color: #fff;
      border: none;
      padding: 16px 40px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #start-btn:hover { background: #6d28d9; }

    #start-btn:disabled {
      background: #444;
      cursor: not-allowed;
    }

    /* ── Conversation Screen ── */
    #conversation-screen {
      display: none;
      width: 100%;
      height: 100vh;
      flex-direction: column;
    }

    #tavus-frame {
      width: 100%;
      flex: 1;
      border: none;
    }

    #end-bar {
      background: #1a1a2e;
      padding: 12px;
      text-align: center;
    }

    #end-btn {
      background: #dc2626;
      color: #fff;
      border: none;
      padding: 10px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    #end-btn:hover { background: #b91c1c; }

    /* ── Loading State ── */
    #loading {
      display: none;
      text-align: center;
    }

    #loading p {
      color: #a78bfa;
      font-size: 1.1rem;
      margin-top: 15px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #333;
      border-top-color: #7c3aed;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── Thank You Screen ── */
    #thankyou-screen {
      display: none;
      text-align: center;
    }

    #thankyou-screen h2 {
      font-size: 1.8rem;
      color: #a78bfa;
      margin-bottom: 10px;
    }

    #thankyou-screen p {
      color: #aaa;
      margin-bottom: 20px;
    }

    #restart-btn {
      background: #7c3aed;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
    }

    #restart-btn:hover { background: #6d28d9; }
  </style>
</head>
<body>

  <!-- Screen 1: Start -->
  <div id="start-screen">
    <h1>AI Avatar Interview</h1>
    <p>Powered by Tavus CVI — Real-time AI conversation</p>
    <button id="start-btn" onclick="startConversation()">Start Interview</button>
  </div>

  <!-- Loading -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Connecting to your AI interviewer...</p>
  </div>

  <!-- Screen 2: Live Conversation -->
  <div id="conversation-screen">
    <iframe
      id="tavus-frame"
      allow="camera; microphone; fullscreen; display-capture"
      allowfullscreen>
    </iframe>
    <div id="end-bar">
      <button id="end-btn" onclick="endConversation()">End Interview</button>
    </div>
  </div>

  <!-- Screen 3: Thank You -->
  <div id="thankyou-screen">
    <h2>Thank you!</h2>
    <p>Your interview session has ended.</p>
    <button id="restart-btn" onclick="restartInterview()">Start New Interview</button>
  </div>

  <script>
    async function startConversation() {
      // Show loading
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      try {
        const res = await fetch('/api/startTavusConversation');
        const data = await res.json();

        if (data.error) {
          alert('Error: ' + data.error);
          document.getElementById('start-screen').style.display = 'block';
          document.getElementById('loading').style.display = 'none';
          return;
        }

        // Load Tavus conversation in iframe
        document.getElementById('tavus-frame').src = data.conversation_url;

        // Show conversation screen
        document.getElementById('loading').style.display = 'none';
        document.getElementById('conversation-screen').style.display = 'flex';

        console.log('[Tavus] Conversation started:', data.conversation_id);

      } catch (err) {
        console.error('[Tavus] Error:', err);
        alert('Failed to start conversation. Please try again.');
        document.getElementById('start-screen').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }
    }

    function endConversation() {
      document.getElementById('tavus-frame').src = '';
      document.getElementById('conversation-screen').style.display = 'none';
      document.getElementById('thankyou-screen').style.display = 'block';
    }

    function restartInterview() {
      document.getElementById('thankyou-screen').style.display = 'none';
      document.getElementById('start-screen').style.display = 'block';
    }
  </script>

</body>
</html>
